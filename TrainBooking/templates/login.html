<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IpswichRail - Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f3f5f7;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 900px;
      background: #fff;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: #0f2940;
    }

    h2 {
      font-size: 48px;
      margin-top: 0;
      margin-bottom: 40px;
      color: #0f2940;
      font-weight: 800;
    }

    label {
      font-weight: 600;
      color: #0f2940;
      display: block;
      margin-bottom: 8px;
    }

    .input {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #d8dee6;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .login-row {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 35px;
    }

    .login-btn {
      padding: 16px 36px;
      background: #1f3a5a;
      color: #fff;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
    }

    .forgot {
      color: #1f3a5a;
      font-weight: 500;
      text-decoration: none;
      font-size: 16px;
    }

    .signup {
      font-size: 18px;
      color: #0f2940;
      margin-top: 10px;
    }

    .signup a {
      color: #1f3a5a;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="logo">
      <img src="../static/images/IR%20logo.png" alt="Logo">
      <h1>IpswichRail</h1>
    </div>

    <h2>Log in to your account</h2>

    <form>
      <label for="email">Email</label>
      <input id="email" class="input" type="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input id="password" class="input" type="password" placeholder="Enter your password">

      <div class="login-row">
        <button class="login-btn" type="submit">Log in</button>
        <a class="forgot" href="#">Forgot password?</a>
      </div>
    </form>

    <div class="signup">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>

  </div>

</body>
</html>
