<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IpswichRail â€” Train Booking</title>

  <!-- Google font similar to mockup -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f8fa;
      --card:#ffffff;
      --muted:#64748b;
      --accent:#2d5f8e;
      --accent-2:#e6f0fb;
      --dark:#0f2940;
      --pill:#eef6ff;
      --soft-shadow: 0 10px 30px rgba(16,24,40,0.08);
      --rounded: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* main card */
    .card{
      width:1100px;
      max-width:calc(100% - 48px);
      background:var(--card);
      border-radius:20px;
      padding:32px 44px;
      box-shadow: var(--soft-shadow);
      display:flex;
      gap:32px;
      align-items:stretch;
    }

    /* header (logo + nav) */
    .header{
      display:flex;
      align-items:center;
      gap:24px;
      margin-bottom:8px;
    }
    .logo{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:var(--dark);
    }
    .logo .mark{
      width:46px;
      height:46px;
      border-radius:10px;
      background: linear-gradient(180deg,#3b79b6,#2a5f92);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      box-shadow: 0 6px 14px rgba(43,90,140,0.12), inset 0 -2px 6px rgba(255,255,255,0.05);
    }
    .logo h1{
      margin:0;
      font-size:20px;
      font-weight:700;
      letter-spacing:-0.2px;
    }

    nav.topnav{
      margin-left:auto;
      display:flex;
      gap:20px;
      align-items:center;
    }
    nav.topnav a{
      color:var(--dark);
      text-decoration:none;
      font-weight:500;
    }
    .signin{
      background:var(--pill);
      padding:8px 14px;
      border-radius:8px;
      border:1px solid rgba(15,41,64,0.06);
    }

    /* layout columns */
    .left{
      width:55%;
    }
    .right{
      width:45%;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      align-items:flex-start;
      gap:18px;
    }

    h2.big{
      font-size:84px;
      line-height:0.95;
      margin:10px 0 26px 0;
      font-weight:800;
      color:var(--dark);
      letter-spacing:-1.5px;
    }

    /* tabs */
    .tabs{
      display:flex;
      gap:24px;
      align-items:flex-end;
      margin-bottom:20px;
      border-bottom:1px solid rgba(15,41,64,0.06);
      padding-bottom:12px;
      width:100%;
    }
    .tab{
      padding:8px 0;
      font-weight:600;
      color:var(--dark);
      position:relative;
    }
    .tab.active{
      color:var(--accent);
    }
    .tab.active::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-12px;
      height:3px;
      background: linear-gradient(90deg,var(--accent),#3b6ea5);
      border-radius:3px;
      width:64px;
      transform:translateY(12px);
    }

    form.search-form{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:18px;
    }
    label{
      display:block;
      font-weight:600;
      color:var(--dark);
      margin-bottom:8px;
    }
    .input{
      width:100%;
      padding:16px 18px;
      border-radius:12px;
      border:1px solid rgba(15,41,64,0.08);
      background: #fff;
      font-size:16px;
      outline:none;
      box-shadow: 0 2px 0 rgba(16,24,40,0.01) inset;
    }
    .input::placeholder{ color:#94a3b8; font-weight:500; }

    .controls{
      display:flex;
      gap:16px;
      align-items:center;
      margin-top:6px;
    }

    .search-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:18px 34px;
      border-radius:12px;
      background:linear-gradient(180deg,#21384f,#2b516f);
      color:white;
      font-weight:700;
      border:none;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(33,56,79,0.14);
      font-size:18px;
    }

    /* right column content */
    .art{
      align-self:center;
      background:var(--accent-2);
      border-radius:18px;
      padding:12px;
      box-shadow: 0 6px 20px rgba(47,78,120,0.06);
    }
    .art img{
      display:block;
      width:360px;
      height:auto;
      border-radius:14px;
      object-fit:cover;
      block-size: auto;
    }

    .discover{
      margin-top:12px;
      padding:8px 6px 0 6px;
    }
    .discover h3{
      margin:6px 0 8px 0;
      font-size:28px;
      font-weight:700;
      color:var(--dark);
    }
    .cities{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px 40px;
      margin-top:6px;
      color:var(--dark);
      font-size:18px;
      font-weight:600;
    }

    /* small screens */
    @media (max-width:980px){
      body{ padding:18px; }
      .card{ padding:20px; gap:18px; flex-direction:column; width:100%;}
      .left, .right{ width:100%;}
      h2.big{ font-size:52px; }
      .art img{ width:100%; max-width:520px; }
      .cities{ grid-template-columns:1fr 1fr; gap:8px 28px; }
    }

    @media (max-width:520px){
      h2.big{ font-size:36px; }
      .logo h1{ font-size:18px;}
      .tabs{ gap:12px }
      .tab.active::after{ width:48px; }
      .search-btn{ width:100%; padding:14px;}
      .controls{ flex-direction:column; align-items:stretch;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="pageTitle">
    <div style="flex:1 1 55%;" class="left">
      <header class="header" aria-hidden="false">
        <a class="logo" href="#" aria-label="IpswichRail home">
          <span class="mark" aria-hidden="true">IR</span>
          <h1>IpswichRail</h1>
        </a>

        <nav class="topnav" aria-label="Top navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
          <a class="signin" href="#">Sign in</a>
        </nav>
      </header>

      <h2 id="pageTitle" class="big">Train Booking</h2>

      <div class="tabs" role="tablist" aria-label="Trip type">
        <div class="tab active" role="tab" aria-selected="true" tabindex="0">One-way</div>
        <div class="tab" role="tab" aria-selected="false" tabindex="-1">Round trip</div>
      </div>

      <form class="search-form" aria-label="Search trains">
        <div>
          <label for="from">From</label>
          <input id="from" class="input" type="text" placeholder="Station" />
        </div>

        <div>
          <label for="to">To</label>
          <input id="to" class="input" type="text" placeholder="MM/DD/YYYY" />
        </div>

        <div class="controls">
          <button type="submit" class="search-btn" aria-label="Search trains">Search</button>
        </div>
      </form>
    </div>

    <aside class="right" aria-label="Highlights and destinations">
      <div class="art" aria-hidden="false">
        <!-- If the image file exists at this path, it will be shown -->
        <img src="../static/images/train.png" alt="Stylized train illustration">

      </div>

      <div class="discover">
        <h3>Discover our destinations</h3>
        <div class="cities" role="list">
          <div role="listitem">New York</div>
          <div role="listitem">Chicago</div>
          <div role="listitem">San Francisco</div>
          <div role="listitem">Boston</div>
        </div>
      </div>
    </aside>
  </main>
</body>
</html>
