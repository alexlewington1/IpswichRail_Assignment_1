<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IpswichRail â€“ Search Tickets</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f3f5f7;
      font-family: "Inter", sans-serif;
    }

    .card {
      margin: 40px auto;
      width: 90%;
      max-width: 1100px;
      background: #fff;
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    }

    /* NAVIGATION */
    .nav {
      display: flex;
      justify-content: flex-end;
      gap: 32px;
      margin-bottom: 40px;
    }

    .nav a {
      color: #0f2940;
      font-size: 18px;
      font-weight: 500;
      text-decoration: none;
    }


    h1 {
      font-size: 52px;
      font-weight: 800;
      margin-bottom: 40px;
      color: #0f2940;
    }

    label {
      font-weight: 600;
      color: #0f2940;
      display: block;
      margin-bottom: 8px;
      font-size: 17px;
    }

    .input {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #d8dee6;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .row .input, .row select {
      flex: 1;
    }

    select {
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      border: 1px solid #d8dee6;
      font-size: 16px;
      background: #fff;
    }

    .search-btn {
      padding: 16px 36px;
      background: #1f3a5a;
      color: #fff;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">

    <!-- NAVIGATION -->
    <nav class="nav">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'ticketbook' %}">Book</a>
      <a class="signin-btn" href="{% url 'login' %}">Sign in</a>
    </nav>

    <h1>Search for train tickets</h1>

    <form>

      <label for="from">From</label>
      <input id="from" class="input" type="text" placeholder="Station">

      <label for="to">To</label>
      <input id="to" class="input" type="text" placeholder="Station">

      <div class="row">
        <div>
          <label for="date">Date</label>
          <input id="date" class="input" type="text" placeholder="MM/DD/YYYY">
        </div>

        <div>
          <label for="passengers">Passengers</label>
          <select id="passengers">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>

      <button class="search-btn" type="submit">Search</button>

    </form>

  </div>

</body>
</html>
