<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0f2a44;
      --primary-light: #173b5c;
      --text-dark: #0b1f33;
      --text-muted: #6b7280;
      --border: #e5e7eb;
      --bg: #f8fafc;
      --white: #ffffff;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text-dark);
    }

    /* Navbar */
    .navbar {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      margin-right: 24px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
    }

    .nav-links a:last-child {
      margin-right: 0;
    }

    .sign-in-btn {
      padding: 8px 16px;
      background: var(--primary);
      color: var(--white);
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    /* Card */
    .container {
      max-width: 520px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--white);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .success-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(22, 163, 74, 0.1);
      color: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      font-weight: 700;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    .details {
      border-top: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      padding: 16px 0;
      margin-bottom: 24px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 15px;
    }

    .detail-row:last-child {
      margin-bottom: 0;
    }

    .label {
      color: var(--text-muted);
    }

    .value {
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--white);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 1px solid var(--border);
    }

    @media (max-width: 480px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'availabletrains' %}">Trains</a>
    </div>
    <a href="{% url 'login' %}" class="sign-in-btn">Sign in</a>
  </div>

  <!-- Confirmation Card -->
  <div class="container">
    <div class="card">
      <div class="success-icon">âœ“</div>

      <h1>Booking Confirmed</h1>
      <p class="subtitle">
        Your train ticket has been successfully booked.
      </p>


      <div class="actions">
    <a href="{% url 'index' %}" class="btn btn-primary">Home</a>
    <a href="{% url 'availabletrains' %}" class="btn btn-secondary">Other trains</a>
      </div>

    </div>
  </div>

</body>
</html>
